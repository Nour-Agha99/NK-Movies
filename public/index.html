<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="search hide">
      <div class="del">X</div>
      <div class="form">
        <input type="text" name="movie" id="input" />
        <button class="send-btn">Send</button>
      </div>
      <div class="content-search">
      </div>
    </section>
    <main>
      <div class="landing">
        <div class="bar-left">
          <span><i class="active fa-solid fa-house-chimney"></i>
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-mug-saucer"></i>
            <i class="fa-solid fa-heart-pulse"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
          <span><i class="fa-solid fa-gear"></i></span>
        </div>
        <div class="content">
          <div class="face-landing">
            <div class="movies">
              NK <i class="fa-solid fa-sun fa-spin"></i> MOVIES
            </div>
            <h2>NK MOVIES</h2>
            <div class="st-year">
              <i class="fa-solid fa-landmark"></i>
              <div class="year">2023</div>
            </div>
            <div class="stars"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></div>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi
              veritatis corrupti ipsum deserunt perferendis similique voluptatem,
              quae sapiente dolores modi molestiae minima maxime eligendi
              dignissimos perspiciatis, totam dolor, eaque illum.
            </p>
          </div>
          <div class="most-pop">
            <div class="filter-title">Most Popular</div>
            <div class="photo">
          </div>
        </div>
      </div>
    </main>
    <script src="./js/fetch.js"></script>
    <script src="./js/dom.js"></script>
  </body>
</html>
